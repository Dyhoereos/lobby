          <form id="reserve-form">
            <div class="form-group">
              <label for="exampleInputName2">Host</label>
              <input type="text" class="form-control" id="exampleInputName2" placeholder="Host Name">
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
              <label for="exampleInputName2">Member1</label>
              <input type="text" class="form-control" id="exampleInputName2" placeholder="Member Name">
            </div>
            <div class="form-group">
              <label for="exampleInputName2">Member2</label>

            </div>
            <div class="form-group">
              <label for="exampleInputName2">Member3</label>
              <input type="text" class="form-control" id="exampleInputName2" placeholder="Member Name">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Post this reservation in SAP Jam
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
