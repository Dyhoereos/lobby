            <div class="form-group">

            <div class="form-group">

            <div class="form-group">

              </li>

              </li>

              </li>
            </ul>
            <button type="button" class="btn btn-default btn-lg pull-right">
              <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Like
            </button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <script>
      var myDataRef = new Firebase('https://gsapv.firebaseio.com/');

      myDataRef.on('value', function(nameSnapshot) {
        var data = nameSnapshot.val();
        console.log(data);
        updateButtons(data);
      });

      var updateButtons = function(data) {
        $.each(data, function(itemName, item) {
          var time = item.time;
          console.log(item);
          $("#" + time).addClass("list-group-item-info").data("info", item);
        });
      };

      $(".time-slot").click(function() {
        if ($(this).hasClass("list-group-item-info")) {
          $("#reserve-form").css("display", "none");
          $("#reserve-info").css("display", "block");
          var data = $(this).data("info");
          $("#info-host").text(data.hostName);
        } else {
          $("#reserve-info").css("display", "none");
          $("#reserve-form").css("display", "block");
          var time = $(this).attr('id');
          $("#time").val(time);
        }
      });

      $("#input-submit").click(function(e) {
        e.preventDefault();
        var hostName = $("#host-name").val();
        var email = $("#email").val();
        var time = $("#time").val();
        var data = {time: time, hostName: hostName, email: email};
        myDataRef.push(data);
        $("#host-name").val("");
        $("#email").val("");
      });
    </script>
